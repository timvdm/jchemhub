<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>kemia.view.ReactionEditor</title>
<script src="../../third-party/closure/closure/goog/base.js"></script>
<script src="../deps.js"></script>
<!-- 
 <script src="../../kemia_compiled.js"></script>
 -->
<script src="json_templates.js"></script>

<script>
	goog.require('kemia.controller.Controller');
	goog.require('kemia.io.json');
	goog.require('goog.events.EventType');
	goog.require('goog.dom');
</script>
<script>
    
function initPage(){
	var container = goog.dom.getElement('theContainer');
		
	goog.array.forEach(templates, function(t){
		var model = kemia.io.json.readMolecule(t);
	  	var el = goog.dom.createDom('div', {'style': 'width: 100px; height: 100px'});
	   	goog.dom.appendChild(container, el);
		var controller = new kemia.controller.Controller(el);
		controller.setModel(model);
	});
	
};

goog.events.listen(window, goog.events.EventType.LOAD, initPage);
</script>
</head>

<body>
<div id="theContainer"></div>

</body>
</html>
